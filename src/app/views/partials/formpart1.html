<md-content layout="row" layout-sm="column" layout-align="center center">
    <md-input-container>
        <label>First Name *</label>
        <input ng-model="vm.user.title">
    </md-input-container>
    <md-input-container>
        <label>Last Name *</label>
        <input ng-model="vm.user.title">
    </md-input-container>
</md-content>


<md-content layout="row" layout-sm="column" layout-align="center center" class="md-padding" ng-controller="FormController as vm">
	<!-- <md-input-container> -->
	    <md-autocomplete ng-disabled="vm.isDisabled" 
	    				 md-no-cache="vm.noCache" 
	    				 md-selected-item="vm.selectedItem" 
	    				 md-search-text="vm.searchText" 
	    				 md-items="item in vm.querySearch(vm.searchText)" 
	    				 md-item-text="item.display" 
	    				 md-min-length="0" 
	    				 placeholder="What is your favorite US state?">
	        <md-item-template>
	          <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.display}}</span>
	        </md-item-template>
	      </md-autocomplete>
	<!-- </md-input-container> -->
</md-content>

<md-content layout="row" layout-sm="column" layout-align="center center" class="md-padding">
	<md-datepicker ng-model="vm.myDate" md-placeholder="Enter date"></md-datepicker>
</md-content>
<md-content layout="row" layout-sm="column" layout-align="center center" class="md-padding">
	<md-button class="md-raised md-primary">Ok</md-button>
	<md-button class="md-raised">Cancel</md-button>
</md-content>
